<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js_script.js"></script>
    <style>
        body {
            padding-top: 50px;
            transition: background-color 0.5s ease;
            text-align: center; /* Center align content */
        }
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto; /* Center align container */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="wth-form" method="get" action="/weather_pg">
            <p>Введіть місто, в якому хочете подивитися погоду:</p>
            <input type="text" id="text" name="text">
            <input type="submit" id="btn" name="btn">
        </form>
        <div id="result"></div>
        <button class="btn btn-primary mt-3" id="theme-toggle">Toggle Theme</button>

        <div id="chatbot">
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        themeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
