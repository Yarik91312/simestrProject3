<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            transition: background-color 0.5s ease; /* Smooth transition for theme change */
        }
        /* Dark theme */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Our App</h1>
        <ul class="list-group list-group-flush mx-auto" style="width: 300px;">
            <li class="list-group-item"><a href="/signup" class="btn btn-primary w-100">Реєстрація</a></li>
            <li class="list-group-item"><a href="/login" class="btn btn-primary w-100">Логінізація</a></li>
            <li class="list-group-item">
                <button class="btn btn-primary w-100" id="theme-toggle">Змінити тему</button>
            </li>
        </ul>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Event listener for theme toggle button
        themeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
