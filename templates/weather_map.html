<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <style>
        /* Задайте стилі для контейнера карти */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>

    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Створіть карту
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([30.5234, 50.4501]), // Координати центру України
                zoom: 6 // Початковий рівень масштабу
            })
        });

        // Додати подію "click" на карту
        map.on('click', function(event) {
            var coordinate = event.coordinate;
            var lonLat = ol.proj.toLonLat(coordinate);
            var lon = lonLat[0];
            var lat = lonLat[1];

            // Викликати функцію для отримання погоди по координатам
            getWeather(lon, lat);
        });

        // Функція для отримання погоди за координатами
        function getWeather(lon, lat) {
            var apiKey = '6ef4e7612bde555867a4a6aa9c2fe746'; // Вставте ваш API ключ з OpenWeatherMap
            var url = 'https://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + lon + '&appid=' + apiKey + '&units=metric';

            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var cityName = data.name;
                    var temperature = data.main.temp;
                    var description = data.weather[0].description;

                    alert('Погода в місті ' + cityName + ': ' + temperature + '°C, ' + description);
                },
                error: function(xhr, status, error) {
                    alert('Помилка при отриманні погоди');
                }
            });
        }
    </script>
</body>
</html>
